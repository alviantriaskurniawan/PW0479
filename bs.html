<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script type="text/javascript">
  	var app = angular.module("MyApp", ["ngRoute"]);
  	 app.config(function($routeprovider){
  	 	$routeProvider.when('/', {templateUrl : 'main.htm'})
  	 	.when('/about', {templateUrl : 'about.htm'})
  	 	.when('/product', {templateUrl : 'product.htm'})
  	 	.when('/contact', {templateUrl : 'contact.htm'});
  	 });
  </script>
</head>

<body>
<div ng-app="MyApp" class="container-fluid">
  <div clas="row header">
  	<div class="col-12">
  	<h1><i class="fas fa-copyright"></i>BOOTSTRAP</h1>
  		<img src="web.png" class="img-circle" alt="Cinque Terre">
  	</div>
  </div>
  	<ng-view></ng-view>
</div>

</body>
</html>
